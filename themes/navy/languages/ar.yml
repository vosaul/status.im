site:
  home:
    intro:
      title: 'اتصالات خاصة وآمنة'
      description: 'Status عبارة عن مستعرض ماسنجر ومحفظة تشفير ومتصفح Web3 مصمم بأحدث التقنيات.'
      news: أخبار
    about:
      open-source:
        title: 'مشروع مفتوح المصدر'
        description: 'Status مفتوحة المصدر تمامًا ويتم تقديمها بواسطة المساهمين في جميع أنحاء العالم. للمطورين والمصممين والمبدعين والمربين والهواة والمتحمسين وأكثر من ذلك - كل شخص لديه حق الوصول الحر والمفتوح إلى مواقع repos والأصول والمعلومات.'
      mission:
        title: 'المهمة والمبادئ'
        description: 'تسعى Status إلى أن تكون أداة اتصال آمنة تدعم حقوق الإنسان. نقوم بتمكين أموال المجتمع وقانون المجتمع ومن خلال الخصوصية والحفاظ على الثقافة.'
    decentralized:
      subtitle: 'التواصل اللامركزي'
      title: 'الدردشة ، تصفح ، التعامل وفقا للشروط الخاصة بك'
      description: 'تجمع Status بين المراسلة لامركزية والمحفظة ومتصفح DApp في أداه اتصال قويه وخاصه وأمنه.'
      link: 'استكشاف جميع الميزات'
    private:
      subtitle: 'الحفاظ على الخصوصية'
      title: 'المراسلة الخاصة حقا'
      description: 'يستخدم Status بروتوكول نظير إلى نظير التشفير Whisper والنهاية إلى النهاية لحماية اتصالك من تدخل طرف ثالث. فقط يمكنك مشاهدة رسائلك.'
    wallet:
      subtitle: 'تمكين أموال المجتمع'
      title: 'تأمين  المحفظة'
      description: 'يمكنك إرسال أصول التشفير وتخزينها واستلامها بأمان ، بما في ذلك رموز ERC20 وبعض الرموز المميزة ERC721. أنت فقط تحمل مفاتيح محفظتك بدون خادم. تصميم بديهي يحميك من الهجوم.'
    browser:
      subtitle: 'امتلك بياناتك'
      title: 'متصفح الويب 3 اللامركزي'
      description: 'انتقل إلى النظام البيئي المتنامي للتطبيقات اللامركزية من متصفح الويب الذي يدعمنا ، دون أن يتم تعقبك. استعرض أحدث الأسواق والتبادلات والألعاب والمزيد.'
    security:
      title: 'خاصة وآمنة حسب التصميم'
      description: 'تستخدم Status أحدث ما توصلت إليه التكنولوجيا لضمان رسائلك ومعاملاتك وحدك. يزيل Status الوسطاء للحفاظ على سرية رسائلك والأصول الخاصة بك. التواصل بثقة'
  features:
    intro:
      title: 'قوه ايثريوم في جيبك'
      description: 'Status عبارة عن أداة اتصال متعددة الأغراض تجمع بين برنامج الميسنجر من نظير إلى نظير ومحفظة تشفير غير مركزية ومتصفح Web3.'
      link-messenger: الميسنجر
      link-wallet: 'محفظة العملات المشفرة'
      link-browser: 'المتصفح و DApps'
    messenger:
      title: 'دردشة آمنة'
      feature-1:
        title: 'الدردشات العامة والخاصة والجماعية'
        description: 'انضم إلى أي عدد من القنوات العامة أو أرسل دردشات 1: 1 أو مجموعة خاصة. يمكنك حتى إرسال واستلام مدفوعات التشفير مباشرة في الدردشات الخاصة.'
        link: 'الانضمام إلى قناة Status العامة '
      feature-2:
        title: 'المراسلة الخاصة مع Whisper '
        description: 'يستخدم Whisper التوجيه المظلم من نظير إلى نظير - مما يجعل من المستحيل على أي شخص (بما في ذلك نحن) معرفة أي شيء عنك أو عن الشخص الذي تتصل به. نجري أيضًا البحث والتطوير في بروتوكولات المراسلة المحسّنة.'
      feature-3:
        title: 'الكمال الامام السرية و <br> E2E التشفير'
        description: 'تستخدم Status خوارزمية "السقاطة المزدوجة" أعلى تشفير Whisper ومن طرف إلى طرف للحصول على أعلى درجات الأمان والخصوصية.'
    wallet:
      title: 'محفظة <br> Ethereum المدمجة'
      feature-1:
        title: 'محفظة آمنة'
        description: 'إزالة الوسطاء يضعك في السيطرة على أموالك. أنت وأنت فقط تحمل مفاتيحك الخاصة لعملتك المشفرة ، ولا يستطيع أي رجل وسيط الوصول إليها.'
      feature-2:
        title: 'متوافق مع ERC20 و ERC721'
        description: 'دعم الرموز ERC20 و ERC721 على شبكة Ethereum. إرسال وتخزين واستلام الرموز الخاصة بك بثقة في Status. اتصل بنا في القناة أدناه لإضافة الرموز الخاصة بك.'
        link: 'الانظمام إلى محفظةStatus القناة العامة '
      feature-3:
        title: 'التفاعل مع النظراء و DApps'
        description: 'تتكامل محفظة Status مع برنامج الميسنجر والمتصفح - مما يتيح لك التفاعل مع أقرانهم و DApps. تتطلب جميع المعاملات التحقق من عبارة التوقيع لحمايتك من هجمات الخداع.'
    browser:
      title: 'متصفح الويب 3'
      feature-1:
        title: 'الوصول إلى التطبيقات اللامركزية'
        description: 'نظام بيئي متزايد من DApps في جيبك. تصفح أحدث التبادلات اللامركزية والأسواق والألعاب والشبكات الاجتماعية والمزيد.'
        link: 'تثبيت Status'
      feature-2:
        title: 'التصفح ال<br> الخاص والآمن'
        description: 'تطبق Status أحدث معايير الأمان لضمان سلامتك وخالية من التتبع وجمع البيانات. تصفح على الشروط الخاصة بك.'
      feature-3:
        title: 'تمديد <br> DApp الخاص بك مع Status'
        description: 'الإضافات هي أداة للمطورين لدمج وظائف DApp الخاصة بهم في Status بطريقة أصلية. أنها تخلق تجربة مستخدم سلس مباشرة في Status.'
        link: الوثائق
    get:
      title: 'احصل على Status'
      description: 'ابدأ في الاستمتاع ب Status على iOS و Android و MacOS و Windows و Linux.'
      link: 'تنزيل التطبيقات'
