          description: 'تقوم Status بإنشاء برامج مجانية ومفتوحة المصدر مرخصة بموجب ترخيص Mozilla Public v2.0. <br> <br> يساهم أعضاء المجتمع من جميع الخلفيات ومستويات المهارات والاهتمامات في إصدارات Status الرسمية. ويشمل ذلك المساهمة المفتوحة في المنح الممولة من "Status" ومبادرات المجمع للميزات الجديدة.'
        resource-2:
          title: المعلمين
          description: 'Status يعتبر التعليم وبيئة الترحيب حاسمة لنجاح مشروع مفتوح المصدر. <br> <br> نرحب بأي شخص للمساعدة في تثقيف الآخرين حول كيفية بناء Status أو استخدام Status أو البدء في المجمع أو حتى تبادل تجاربهم الخاصة مع المشروع.'
