        title: 'المستخدمون كاصحاب مصلحه'
        description: 'مع SNT ، نقوم بإنشاء شبكة مستخدمين كأصحاب مصلحة ، مما يسمح لسلوك الشبكة وبرمجياتها ، بالتوافق مع اهتمامات المستخدمين.'
        link: 'تعلم المزيد في الكتاب الأبيض'
      inner-4:
        title: البحث
        description: 'نجري أبحاثا حول النماذج الاقتصادية المشفرة والتقنيات النظيرة للند لضمان الصحة طويلة الأمد لشبكه المركز. '
        link: 'تعرف على المزيد حول البحث'
    using-snt:
      title: 'باستخدام SNT'
      description: 'SNT مطلوب لتشغيل ميزات تطبيق معينة وإنشاء اقتصاد مفتوح لا مركزي. يمكنك الغوص بشكل أعمق في كل من حالات استخدام SNT أدناه لمعرفة المزيد حول بحث التشفير الاقتصادي وكيفية تدفق القيمة عبر الشبكة.'
      teller-network:
        title: 'شبكة الصراف'
        status: 'مازال فى التطوير'
        description: 'تم تصميمه على أنه DApp داخل Status  والذي يوفر "شبكة Teller" بدون حدود ، من نظير إلى نظير ، وفيات إلى العملات المشفرة والتي تسمح لأصحاب المصلحة بالعثور على المستخدمين القريبين لتبادل أموالهم مقابل الأصول الرقمية والعملات. مطلوب SNT لتصبح بائع في الشبكة.'
      network-incentivization:
        title: 'تحفيز الشبكة'
        status: 'في البحث'
        description: 'إنشاء إطار عمل وهيكل تحفيز للناس لنشر واستخدام عقد Status. يستخدم SNT لتحفيز ومكافأة المشاركين في الشبكة لتشغيل العقدة من أجل ضمان استمرار التطبيق في العمل في حالة تعطل جميع العقد في المجموعة المستضافة في Status. وهذا يشمل دفع ثمن الرسائل المعاد توجيهها ودفع الرسائل غير المتصلة.'
      ens-user-name:
        title: 'اسم المستخدم ENS'
        status: مباشر
        description: 'عناوين ENS هي مثل أسماء المستخدمين. يمكن أن تشير أسماء Jenny.eth إلى حساب شخصي ، مما يتيح للآخرين إرسال الرموز أو العثور على دردشة Status. يمكن البحث عن عناوين ENS في محادثة Status والمحفظة والمتصفح. <br> <br> تسجيل  a stateofus . يكلف اسم ENS 10 SNT. بمجرد حجز الاسم ، يتم تأمين SNT في عقد تسجيل لمدة سنة واحدة. بعد انتهاء العام ، يمكن إصدار الاسم لاستعادة الرموز المميزة - أو عدم اتخاذ أي إجراء للاحتفاظ بها.'
        link: 'تسجيل ENS'
      sticker-market:
        title: 'سوق الملصقات'
        status: 'مازال فى التطوير'
        description: 'توفر الملصقات طريقة ممتعة للمستخدمين للتفاعل بصريًا مع أصدقائهم وعائلاتهم. سيتيح سوق الملصقات داخل Status لأي شخص إنشاء وبيع التصميمات الخاصة به للمستخدمين في جميع أنحاء العالم ، والبدء في استخدام الملصقات في أي دردشة Status. <br> <br> ستتم مطالبة شركة SNT بشراء الملصقات من خلال سوق منظم.'
      tribute-to-talk:
        title: 'تحية للحديث'
        status: 'مازال فى التطوير'
        description: 'سيقدم برنامج Tribute to Talk مرشحًا لمكافحة البريد العشوائي قائم على الاقتصاد - في هذه الحالة لتلقي الرسائل وطلبات الاتصال "الباردة" من المستخدمين. يتيح ذلك لأصحاب المصلحة تحديد الحد الأدنى من SNT الذي يجب إيداعه من أجل الاتصال بشخص ما خارج شبكته مباشرة.'
      dao-governance:
        title: 'DAO & Governance'
        status: 'في البحث'
        description: 'يمنح أصحاب المصلحة القدرة على اختيار الاتجاه الذي تم تطوير البرنامج فيه جزءًا أساسيًا من رمز Status. يستخدم SNT لاتخاذ القرارات بشأن المقترحات ، والتي يمكن أن يتخذها أي صاحب مصلحة. لكل قرار ، يتم استنساخ الرمز المميز في رمز قرار منفصل. تصبح كمية الرموز التي تحملها في ذلك الوقت هي حقك في التصويت لهذا القرار ولا يكلفك تصويت SNT.'
      dapp-curation:
        title: 'DApp Curation'
        status: حي
        description: 'يوفر دليل Status DApp طريقة لأصحاب المصلحة في الشبكة لاكتشاف DApps ، على النحو المنسق من قبل أعضاء المجتمع الآخرين. سيوفر أيضًا طريقة للتنقل حسب الفئة والتصنيف ، مما يتيح للمستخدمين العثور على ما يبحثون عنه بالضبط. ستكون هناك حاجة إلى SNT للإشارة والإشارة في الدليل. سيحتاج مطورو DApp إلى إيداع SNT ، والذين يرغبون في الحصول على اهتمام أكبر بـ DApp.'
        link: 'تصفح DApps'
      voting-dapp:
        title: 'تطبيق التصويت'
        status: حي
        description: 'كخطوة أولى نحو إدارة المجتمع ، يتيح تطبيق Status Voting DApp لأصحاب المصلحة التأثير على مستقبل الشبكة. يمكن لأي شخص استخدام Voting DApp لإعداد تصويت مجتمعي باستخدام SNT. الاستفادة من التصويت التربيعي ، يحدد مقدار SNT في محفظتك عدد الأصوات التي يمكنك الإدلاء بها.'
        link: 'تحقق من التصويت DApp'
      acquisition-engine:
        title: 'محرك الاستحواذ'
        status: 'في البحث'
        description: 'يتطلب تحقيق مهمتنا في النهاية شيئًا واحدًا: اعتماد المستخدم النهائي على نطاق واسع. باستخدام رمز شبكة Status ، يمكننا تصميم آليات للنمو تم تجربتها واختبارها في Web 2.0 ، مع توفير قدر أكبر من الشفافية ومواءمة أفضل للحوافز للمشاركين. يوفر محرك استحواذ Status وسيلة موثوقة وشفافة لتنمية قاعدة المستخدمين.'
    crypto-research:
      title: 'بحوث التشفير الاقتصادي'
      description-1: 'يجري فريق Status بحثًا عن نماذج التشفير الاقتصادي لكل حالة استخدام لـ SNT لإعلام تطوير المنتج والميزات بالإضافة إلى تحفيز شبكة Status. <br> <br> هذه النماذج الاقتصادية المشفرة مجهودًا بحثيًا مستمرًا ونشجع أي شخص على استكشاف العمل ونقده ومراجعته. <br> <br> تساعد النماذج في إبراز قيمة ميزة الأداة المساعدة SNT وتأثيرها على قيم حالة الأداة المساعدة لشبكة Status على أساس الاستخدام ومعدل النمو وإمدادات وتداول SNT.'
      link-1: 'Join #token-economics'
      description-2: 'انضم إلى القناة العامة وتعرف على المزيد حول البحث'
      link-2: 'تجميع قيمة فائدة كتاب العمل'
      description-3: 'قم بمراجعة مصنف حالة قيم الأداة المساعدة لشبكة الحالة واختبار النماذج الخاصة بنا.'
    learn-more:
      title: 'أعرف أكثر'
      description: 'العديد من حالات استخدام SNT قيد البحث والتطوير النشط. انضم إلى المناقشات العامة أو اقرأ الأسئلة الشائعة في SNT لمعرفة المزيد حول حالات استخدام SNT والبحث الاقتصادي المميز.'
      link: 'الانضمام إلى #توكن-الاقتصاد'
    create-your-snt:
      title: 'قم بإنشاء نموذج SNT المالي الخاص بك'
      description: 'نشجع أي شخص على المشاركة واختبار النماذج الاقتصادية المحددة في المصنفات. إذا كنت باحثًا أو اقتصاديًا أو مجرد فضول بشأن النماذج المالية ، فالرجاء المشاركة.'
      link: 'اختبار نماذج رمز SNT'
